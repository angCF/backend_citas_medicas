<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Cita Médica</title>
</head>
<body>
    <h1>Formulario de Cita Médica</h1>
    <form action="procesar_cita.ts" method="post">
        <label for="num_documento_paciente">Número de Documento del Paciente:</label>
        <input type="text" id="num_documento_paciente" name="num_documento_paciente" required><br>

        <label for="especialidad">Especialidad:</label>
        <select id="especialidad" name="especialidad">
            <option value="medicina_general">Medicina General</option>
            <option value="cardiologia">Cardiología</option>
            <option value="medicina_interna">Medicina Interna</option>
            <option value="dermatologia">Dermatología</option>
            <option value="rehabilitacion_fisica">Rehabilitación Física</option>
            <option value="psicologia">Psicología</option>
            <option value="odontologia">Odontología</option>
            <option value="radiologia">Radiología</option>
        </select><br>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
