<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Doctores</title>
</head>
<body>
    <h1>Formulario de Doctores</h1>
    <form action="procesar_doctor.php" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br>

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required><br>

        <label for="especialidad">Especialidad:</label>
        <select id="especialidad" name="especialidad">
            <option value="medicina_general">Medicina General</option>
            <option value="cardiologia">Cardiología</option>
            <option value="medicina_interna">Medicina Interna</option>
            <option value="dermatologia">Dermatología</option>
            <option value="rehabilitacion_fisica">Rehabilitación Física</option>
            <option value="psicologia">Psicología</option>
            <option value="odontologia">Odontología</option>
            <option value="radiologia">Radiología</option>
        </select><br>

        <label for="consultorio">Consultorio:</label>
        <input type="text" id="consultorio" name="consultorio" required><br>

        <label for="correo">Correo de Contacto:</label>
        <input type="email" id="correo" name="correo" required><br>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
